name: Python SDK Tests

on:
  push:
  pull_request:
  schedule:
    # Run every 24 hours at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  test-jsonrpc:
    runs-on: ubuntu-latest
    name: Test JSON-RPC SDK

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run JSON-RPC example
      run: |
        cd python
        pip install -r requirements.txt
        python3 jsonrpc_example.py

  test-grpc:
    runs-on: ubuntu-latest
    name: Test gRPC SDK

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run gRPC example
      run: |
        cd python
        pip install -r requirements.txt
        python3 grpc_example.py
